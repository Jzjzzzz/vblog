    name: vBlog
  servlet:
    multipart:
      enabled: true #是否启用http上传处理
      max-file-size: 10MB #设置单个文件最大长度
      max-request-size: 100MB #最大请求文件的大小
  redis:
    # 地址
    host: 110.42.224.240
    # 端口，默认为6379
    port: 6379
    # 数据库索引
    database: 0
    # 密码
    password: XwiRTdSC4OLfqyRm
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
